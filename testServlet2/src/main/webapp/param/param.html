<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		border-collapse: collapse;
	}
#nameDiv, #ageDiv {
	font-size: 8px;
	color: red;
}
</style>
</head>
<body>
<form name="paramForm" method="post" action="http://localhost:8080/testServlet2/ParamServlet">
	<table border=1px cellpadding="5">
		<tr>
			<td width="50" align="center">이름</td>
			<td>
				<input type="text" name="name" id="name">
				<div id="nameDiv"></div>
			</td>
		</tr>
		<tr>
			<td width="50" align="center">나이</td>
			<td>
				<input type="text" name="age" id="age">
				<div id="ageDiv"></div>
			</td>
		</tr>
			<td align="center" colspan="2">
				<input type="button" value="Send" onclick="javascript:checkInput()">
				<input type="reset" value="CANCLE">
			</td>		
	</table>
</form>
	<script type="text/javascript">
	function checkInput(){
		document.getElementById("nameDiv").innerHTML = ""
		document.getElementById("ageDiv").innerHTML = ""
		
		if(document.paramForm.name.value == "")
			document.getElementById("nameDiv").innerHTML = "이름을 입력하세요"
		else if(document.paramForm.age.value == "")
			document.getElementById("ageDiv").innerHTML = "나이를 입력하세요"
		else
			document.paramForm.submit();
	}
	</script>
</body>
</html>
