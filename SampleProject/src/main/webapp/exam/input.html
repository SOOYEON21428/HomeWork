<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input {
	margin-left: 30px;
}
#xdiv, #ydiv {
	font-size: 8pt;
	color: red;
}
</style>
</head>
<body>
	<form name="inputForm" method="get" action="http://Localhost:8080/SampleProject/calc">
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
      
                <td width="50" align="center">X</td>
                <td><input type="text" name="x" id="x"></td>
                <div id="xDiv"></div>
            </tr>
            <tr>
        
            	<td align="center">Y</td>
            	<td><input type="text" name="y" id="y"></td>
            	<div id="yDiv"></div>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="계산" onclick="javascript:checkInput()">
                    <input type="reset" value="취소">
                </td>
            </tr>
            </table>
            </form>
            <script type="text/javascript">
			function checkInput() {
				document.getElementById("xDiv").innerHTML = ""
					document.getElementById("yDiv").innerHTML =""
				if(document.inputForm.x.value == "xDiv")
					//alert("x의 값을 입력하시오")
					document.getElementById("xDiv").innerHTML = "x의 값 입력"
				else if(document.inputForm.y.value == "yDiv")
					//alert("y의 값을 입력하시오")
					document.getElementById("yDiv").innerHTML = "y의 값 입력"
				else 
					document.inputForm.submit();
					
			}
			

            </script>
</body>
</html>
